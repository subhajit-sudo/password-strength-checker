<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">
  <title>Password Strength Checker</title>
</head>
<body class="min-h-screen bg-zinc-950 flex items-center justify-center p-4" style="font-family: 'Inter', sans-serif;">
  
  <div class="w-full max-w-md">
    <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-8 shadow-2xl">
      
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-12 h-12 bg-zinc-800 rounded-xl mb-4">
          <span class="iconify text-zinc-300" data-icon="lucide:lock" data-width="24" style="stroke-width: 1.5;"></span>
        </div>
        <h1 class="text-xl font-semibold text-white tracking-tight">Create Password</h1>
        <p class="text-zinc-500 text-sm mt-1">Enter a strong password to secure your account</p>
      </div>

      <div class="space-y-6">
        <div class="relative">
          <input type="password" id="passwordInput" placeholder="Enter your password" class="w-full bg-zinc-800 border border-zinc-700 rounded-xl px-4 py-3 pr-12 text-white placeholder-zinc-500 text-sm focus:outline-none focus:border-zinc-600 focus:ring-1 focus:ring-zinc-600 transition-all duration-200">
          <button id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-zinc-500 hover:text-zinc-300 transition-colors">
            <span class="iconify" data-icon="lucide:eye" data-width="18" style="stroke-width: 1.5;"></span>
          </button>
        </div>

        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <span class="text-xs text-zinc-500">Password strength</span>
            <span id="strengthLabel" class="text-xs font-medium text-zinc-500">Enter password</span>
          </div>
          
          <div class="flex gap-1.5">
            <div id="bar1" class="h-1.5 flex-1 bg-zinc-800 rounded-full transition-all duration-500 ease-out"></div>
            <div id="bar2" class="h-1.5 flex-1 bg-zinc-800 rounded-full transition-all duration-500 ease-out" style="transition-delay: 50ms;"></div>
            <div id="bar3" class="h-1.5 flex-1 bg-zinc-800 rounded-full transition-all duration-500 ease-out" style="transition-delay: 100ms;"></div>
            <div id="bar4" class="h-1.5 flex-1 bg-zinc-800 rounded-full transition-all duration-500 ease-out" style="transition-delay: 150ms;"></div>
          </div>
        </div>

        <div class="space-y-2.5">
          <p class="text-xs text-zinc-500 mb-3">Password must contain:</p>
          
          <div id="req-length" class="flex items-center gap-2.5 text-zinc-500 transition-all duration-300">
            <div class="w-5 h-5 rounded-full bg-zinc-800 flex items-center justify-center transition-all duration-300">
              <span class="iconify check-icon" data-icon="lucide:check" data-width="12" style="stroke-width: 1.5;"></span>
            </div>
            <span class="text-xs">At least 8 characters</span>
          </div>
          
          <div id="req-upper" class="flex items-center gap-2.5 text-zinc-500 transition-all duration-300">
            <div class="w-5 h-5 rounded-full bg-zinc-800 flex items-center justify-center transition-all duration-300">
              <span class="iconify check-icon" data-icon="lucide:check" data-width="12" style="stroke-width: 1.5;"></span>
            </div>
            <span class="text-xs">One uppercase letter</span>
          </div>
          
          <div id="req-lower" class="flex items-center gap-2.5 text-zinc-500 transition-all duration-300">
            <div class="w-5 h-5 rounded-full bg-zinc-800 flex items-center justify-center transition-all duration-300">
              <span class="iconify check-icon" data-icon="lucide:check" data-width="12" style="stroke-width: 1.5;"></span>
            </div>
            <span class="text-xs">One lowercase letter</span>
          </div>
          
          <div id="req-number" class="flex items-center gap-2.5 text-zinc-500 transition-all duration-300">
            <div class="w-5 h-5 rounded-full bg-zinc-800 flex items-center justify-center transition-all duration-300">
              <span class="iconify check-icon" data-icon="lucide:check" data-width="12" style="stroke-width: 1.5;"></span>
            </div>
            <span class="text-xs">One number</span>
          </div>
          
          <div id="req-special" class="flex items-center gap-2.5 text-zinc-500 transition-all duration-300">
            <div class="w-5 h-5 rounded-full bg-zinc-800 flex items-center justify-center transition-all duration-300">
              <span class="iconify check-icon" data-icon="lucide:check" data-width="12" style="stroke-width: 1.5;"></span>
            </div>
            <span class="text-xs">One special character (!@#$%^&amp;*)</span>
          </div>
        </div>

        <button id="submitBtn" class="w-full bg-white text-zinc-900 font-medium text-sm py-3 rounded-xl hover:bg-zinc-100 transition-all duration-200 disabled:opacity-40 disabled:cursor-not-allowed mt-2" disabled="">
          Continue
        </button>
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');
    const strengthLabel = document.getElementById('strengthLabel');
    const submitBtn = document.getElementById('submitBtn');
    const bars = [
      document.getElementById('bar1'),
      document.getElementById('bar2'),
      document.getElementById('bar3'),
      document.getElementById('bar4')
    ];

    const requirements = {
      length: document.getElementById('req-length'),
      upper: document.getElementById('req-upper'),
      lower: document.getElementById('req-lower'),
      number: document.getElementById('req-number'),
      special: document.getElementById('req-special')
    };

    const strengthColors = {
      0: { color: 'bg-zinc-800', label: 'Enter password', labelColor: 'text-zinc-500' },
      1: { color: 'bg-red-500', label: 'Weak', labelColor: 'text-red-500' },
      2: { color: 'bg-orange-500', label: 'Fair', labelColor: 'text-orange-500' },
      3: { color: 'bg-yellow-500', label: 'Good', labelColor: 'text-yellow-500' },
      4: { color: 'bg-emerald-500', label: 'Strong', labelColor: 'text-emerald-500' }
    };

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      const icon = type === 'password' ? 'lucide:eye' : 'lucide:eye-off';
      togglePassword.innerHTML = `<span class="iconify" data-icon="${icon}" data-width="18" style="stroke-width: 1.5;"></span>`;
    });

    function checkRequirement(element, condition) {
      const circle = element.querySelector('div');
      if (condition) {
        element.classList.remove('text-zinc-500');
        element.classList.add('text-emerald-400');
        circle.classList.remove('bg-zinc-800');
        circle.classList.add('bg-emerald-500/20');
        element.style.transform = 'translateX(0)';
      } else {
        element.classList.add('text-zinc-500');
        element.classList.remove('text-emerald-400');
        circle.classList.add('bg-zinc-800');
        circle.classList.remove('bg-emerald-500/20');
      }
    }

    function updateStrength(password) {
      const checks = {
        length: password.length >= 8,
        upper: /[A-Z]/.test(password),
        lower: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
      };

      checkRequirement(requirements.length, checks.length);
      checkRequirement(requirements.upper, checks.upper);
      checkRequirement(requirements.lower, checks.lower);
      checkRequirement(requirements.number, checks.number);
      checkRequirement(requirements.special, checks.special);

      const strength = Object.values(checks).filter(Boolean).length;
      const strengthInfo = strengthColors[password.length === 0 ? 0 : Math.max(1, strength - 1)];
      
      if (strength === 5) {
        strengthLabel.textContent = strengthColors[4].label;
        strengthLabel.className = `text-xs font-medium ${strengthColors[4].labelColor}`;
      } else if (password.length === 0) {
        strengthLabel.textContent = strengthColors[0].label;
        strengthLabel.className = `text-xs font-medium ${strengthColors[0].labelColor}`;
      } else {
        strengthLabel.textContent = strengthInfo.label;
        strengthLabel.className = `text-xs font-medium ${strengthInfo.labelColor}`;
      }

      const barsToFill = password.length === 0 ? 0 : Math.max(1, strength - 1);
      const barColor = strength === 5 ? strengthColors[4].color : strengthInfo.color;
      
      bars.forEach((bar, index) => {
        bar.classList.remove('bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-emerald-500', 'bg-zinc-800');
        if (index < barsToFill || (strength === 5 && index < 4)) {
          bar.classList.add(barColor);
          bar.style.transform = 'scaleY(1.2)';
        } else {
          bar.classList.add('bg-zinc-800');
          bar.style.transform = 'scaleY(1)';
        }
      });

      setTimeout(() => {
        bars.forEach(bar => {
          bar.style.transform = 'scaleY(1)';
        });
      }, 150);

      submitBtn.disabled = strength < 5;
    }

    passwordInput.addEventListener('input', (e) => {
      updateStrength(e.target.value);
    });

    passwordInput.addEventListener('focus', () => {
      passwordInput.parentElement.classList.add('ring-2', 'ring-zinc-700/50', 'rounded-xl');
    });

    passwordInput.addEventListener('blur', () => {
      passwordInput.parentElement.classList.remove('ring-2', 'ring-zinc-700/50', 'rounded-xl');
    });
  </script>

</body></html>
